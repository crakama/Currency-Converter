<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Account</title>
</head>
<h:form>
    <p>
        <h:outputLabel for="targetAmountid" rendered="#{currencyManager.targetAmount != null}"  value="Converted Amount: "/>
        <h:outputText id="targetAmountid" value="#{currencyManager.targetAmount} "/>
    </p>
    <hr/>

    <h3> Currency Converter</h3>
    <p>
        <h:outputLabel for="fromCurrency" value="From Currency"/>
        <h:inputText id="fromCurrency" value="#{currencyManager.fromCurrencyName}"/>
    </p>
    <p>
        <h:outputLabel for="toCurrencyName" value="To Currency"/>
        <h:inputText id="toCurrencyName" value="#{currencyManager.toCurrencyName}"/>
    </p>
    <p>
        <h:outputLabel for="currencyAmounttoConvert" value="Amount to Convert"/>
        <h:inputText id="currencyAmounttoConvert" value="#{currencyManager.amounttoConvert}"/>
    </p>
    <p>
        <h:commandButton value="Convert" action="#{currencyManager.convert}"/>
    </p>
</h:form>
</html>
